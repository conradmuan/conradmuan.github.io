<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photos from the "best of tokyo" Flickr Gallery</title>
  <meta name="robots" contents="noindex,nofollow">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header class="page-header--centered container">
    <h1 class="page-title">Photos from the <a href="https://www.flickr.com/photos/dorinser/galleries/72157665276244850/" target="_blank">"best of tokyo"</a> Flickr Gallery</h1>
    <h2 class="page-subtitle">Technical Exercise</h2>
  </header>
  <div class="container">
    <div class="grid">
    </div>
  </div>
  <div class="container">
    <a href="#loadmore" class="btn btn--centered" data-trigger-loadmore>Load More</a>
  </div>
  <div data-behavior="lightbox" class="lightbox lightbox--transitions">
    <div class="lightbox__header">
      <h1 class="lightbox__title"></h1>
      <a href="#close" data-trigger-lightbox-close class="lightbox__controls--close">&#10060; close</a>
    </div>
    <div class="lightbox__controls">
      <a href="#prev" class="lightbox__controls--prev" data-trigger-lightbox-previous>Previous</a>
      <a href="#next" class="lightbox__controls--next" data-trigger-lightbox-next>Next</a>
    </div>
    <div data-lightbox-viewport></div>
  </div>
  <div class="lightbox__blackout"></div>
  <script src="./assets/js/index.js"></script>
</body>
</html>
